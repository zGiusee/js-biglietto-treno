<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Main style -->
    <link rel="stylesheet" href="./css/style.css">
    <title>js-biglietto-treno</title>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="train-info-container text-center">
        <div class="row text-white">
            <!-- CARD HEADER -->
            <div class="col-12 mt-5">
                <div>
                    <h1 class="fw-bold title-font">Boolean Train Lines</h1>
                </div>
            </div>
            <!-- CARD BODY -->
            <div class="col-12">
                <div>
                    <p id="avvisosconto" class="text-white mt-5 px-4 fs-5"></p>
                </div>
            </div>
            <div class="col-12 my-3">
                <div class="position-relative">
                    <p id="ticketprice" class="purple-bg my-fs-xxl"></p>
                </div>
            </div>
            <div class="col 12">
                <form action="">
                    <div class="d-flex justify-content-center px-3">
                        <input  type="checkbox" id="privacy">
                        <label class="px-2" for="privacy">Accetto l'informativa sulla privacy</label>
                    </div>
                    <div>
                        <button class="my-purple-btn mt-3" type="submit" id="submit">Compra ora</button>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
    <script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
